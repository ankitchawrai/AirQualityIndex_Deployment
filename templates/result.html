<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=css/style.css) }}"
    </head>
    <body>
        <header>
            <div class="container">
                <div id="brandname">
                    Air Quality Index Prediction
                </div>
                <h2>Air Quality Index Prediction</h2>
            </div>
        </header>
        <p style="color:blue; font-size:20;text-align:centerter;"<b>Results for comment</b></p>
        <div class="results">
            <h2 style="color:blue;">Air Quality index output</h2>
            <table>
                <tbody>
                    <th>Air Quality Index</th>
                    {# here we iterate over every item in our list#}
                    {% for item in prediction %}
                        <tr><td>{{ item }}</td></tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
    </body>
</html>
